<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Paint</title>
</head>
<body>
    <div class="container">
        <div class="paint-app">
            <div class="toolbar">
                <button id="brush">
                    Brush
                </button>
                <button id="eraser">
                    Eraser
                </button>
                <input type="color" value="#000000" id="colorPicker">
                <button id="clear">
                    Clear
                </button>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
